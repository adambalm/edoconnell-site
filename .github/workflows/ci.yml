name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check if project is initialized
        id: check
        run: |
          if [ -f package.json ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Project not yet initialized â€” skipping build."
          fi

      - name: Setup Node
        if: steps.check.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.check.outputs.ready == 'true'
        run: npm ci

      - name: TypeScript check
        if: steps.check.outputs.ready == 'true'
        run: npm run typecheck --if-present

      - name: Build
        if: steps.check.outputs.ready == 'true'
        run: npm run build

      - name: Lint
        if: steps.check.outputs.ready == 'true'
        run: npm run lint --if-present

  accessibility:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Check if project is initialized
        id: check
        run: |
          if [ -f package.json ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.check.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.check.outputs.ready == 'true'
        run: npm ci

      - name: Install Playwright browsers
        if: steps.check.outputs.ready == 'true'
        run: npx playwright install --with-deps chromium

      - name: Build
        if: steps.check.outputs.ready == 'true'
        run: npm run build

      - name: Run accessibility tests
        if: steps.check.outputs.ready == 'true'
        run: npx playwright test

  lighthouse:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Check if project is initialized
        id: check
        run: |
          if [ -f package.json ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.check.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.check.outputs.ready == 'true'
        run: npm ci

      - name: Build
        if: steps.check.outputs.ready == 'true'
        run: npm run build

      - name: Run Lighthouse CI
        if: steps.check.outputs.ready == 'true'
        run: |
          npm install -g @lhci/cli@0.14.0
          lhci autorun --config=lighthouserc.json
